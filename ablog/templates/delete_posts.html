<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}

Delete Blog Post

{% endblock %}

{% block content %}

<br/>
<style type="text/css">
h2{text-indent:160px}
</style>

{% if user.is_authenticated%}

<br/>
<h4>Delete {{post.title}}?</h4>
<br/>
<div class="form-group">
<form method="post">
	{% csrf_token %}
	<button class="btn btn-secondary">Delete post</button>
</div>

{% else %}

    <h2> ACCCESS DENIED!!! PLEASE LOG-IN TO DELETE POSTS!!!</h2>	

{% endif %}

{% endblock %}
