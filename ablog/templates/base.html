<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title> {% block title %} 
            Up-Write
           {% endblock %} </title>
  </head>
  <body>
    </br>
     <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <a class="navbar-brand pr-4" href="{% url 'home' %}">Up-Write</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      
      <li class="nav-item active">
        <a class="nav-link pr-3" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      
      {% if user.is_authenticated %}

    <li class="nav-item">
      <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
    </li>

     {% endif %}

    
    </ul>
    
      

      {% if user.is_authenticated %}


      <a class="nav-link pl-0"  href="{% url 'logout' %}">Log-out</a>

      {% else %}

      <a class="nav-link pr-1"  href="{% url 'register' %}">Register /</a>

      <a class="nav-link pl-0"  href="{% url 'login' %}">Log-in</a>

      {% endif %}

    
    
  </div>
</nav>
    
    <div class="container" >
      
    {% block content %}

    {% endblock %}

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
