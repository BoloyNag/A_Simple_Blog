<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

<head>
	<title>My Django Blog!!!</title>
</head>

<br/>

<h1>Posts</h1>
<ul>
	{% for post in object_list %}
	   <li><a href="{%url 'post' post.pk %}">{{post.title}}</a> by {{post.author.first_name}} {{post.author.last_name}} - {{post.post_date}} 
	   {% if user.is_authenticated %}

	    - <a href="{%url 'update_post' post.pk %}">edit</a> - <a href="{%url 'delete_post' post.pk %}">delete</a><br/>

	   {% endif %}
	{% endfor%}

	</li>

</ul>

{% endblock %}
