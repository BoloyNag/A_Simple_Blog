<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}

Edit Blog Post

{% endblock %}

{% block content %}

<style type="text/css">
h2{text-indent:160px}
</style>

<br/>

{% if user.is_authenticated%}

<h1>Edit post</h1>

<br/>

<div class="form-group">
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-secondary">Save changes</button>
</div>

{% else %}

    <h2> ACCCESS DENIED!!! PLEASE LOG-IN TO EDIT POSTS!!!</h2>	

{% endif %}

{% endblock %}
